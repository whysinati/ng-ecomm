<div *ngIf="item">
<h3>{{ item.name }}
    <button (click)="addToOrder(item)" class="button fancy-button"><i 
      class="material-icons">add_shopping_cart</i>Add item</button>
    <button (click)="delFromOrder(item)" class="button fancy-button"><i 
      class="material-icons">remove_shopping_cart</i>Remove item</button>
</h3>
<h4>{{ item.price | currency }}</h4>
<p>
  {{ item.description }}
</p>

<p><b>INGREDIENTS: </b>{{ item.ingredients }}</p>
</div>
